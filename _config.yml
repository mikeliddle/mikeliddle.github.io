# Site
name: "Liddle Laboratory"
title: "Liddle Laboratory"
theme: "liddlelab-theme"
description: "My Project Blog"
logo: 'assets/img/logo.png'
favicon: 'assets/img/logo.png'
include: ["_pages"]
permalink: /:title/
baseurl: "https://mikeliddle.github.io"

# Authors
authors:
  mike:
    name: Mike
    display_name: Mike
    gravatar: 537fee6088011d6068b011a99170f4f5d9491f2dd52b15daf630d37b78fa5d65?s=256
    email:
    web: https://blog.liddlelaboratory.com
    description: "Software Engineer, author of this Blog"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /blog/page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, scripts]
