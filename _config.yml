# Site
name: "Liddle Laboratory"
title: "Liddle Laboratory"
description: "My Project Blog"
logo: 'assets/img/logo.png'
favicon: 'assets/img/logo.png'
include: ["_pages"]
permalink: /:title/
baseurl: "https://mikeliddle.github.io"

# Authors
authors:
  mike:
    name: Mike
    display_name: Mike
    gravatar: 
    email: 
    web: https://blog.liddlelaboratory.com
    description: "Software Engineer, author of this Blog"
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, scripts]
