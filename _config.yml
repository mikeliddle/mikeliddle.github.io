# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:            Mike Liddle Software Engineer and Student
title_logo:       Mike Liddle
subtitle:         Projects, Tutorials, Experiences, Software, and more
description:      Mike Liddle's blog about his experiences with different projects and technologies. Software is growing and we must learn to keep up. Software developers are seeking to stay on top of their market by learning and practicing new technologies.
keywords:         Mike Liddle, Software, Microsoft, IoT, Microservice, Programming, Project, Management, Developer, Engineer, Utah
language:         "en"

baseurl:          ""
url:              "https://mikeliddle.com"
permalink:        /blog/:categories/:title
cover:            /assets/mountain-alternative-cover.jpg
disqus_shortname: "jekylldecent"

# Build settings
sass:
    style: compressed
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
include: ['_pages']
exclude: [vendor, "developer-tools"]
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]
  blanklines: true
  startings: [head, body]